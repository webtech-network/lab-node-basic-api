<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Node.js - Sistema de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>SISTEMA DE PRODUTOS</h1>
    </div>

    <p>Aplica칞칚o com foco no teste do consumo de API desenvolvida em Node e Express</p>
   
    <div class="container">
        <!-- Container com duas colunas para login e imagem -->
        <div class="login-container">
            <!-- Se칞칚o de Login (esquerda) -->
            <div class="login-section" id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Usu치rio (admin ou user)" required>
                    <input type="password" id="password" placeholder="Senha (1234)" required>
                    <button type="submit">Entrar</button>
                </form>
                <p class="hint">游눠 Valores de teste: <strong>admin/1234</strong> (admin) ou <strong>user/1234</strong> (usu치rio)</p>
            </div>

            <!-- Lado da Imagem (direita) -->
            <div class="image-side"></div>
        </div>
        
        <!-- Se칞칚o do Dashboard (aparece ap칩s login) -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="user-info">
                <span id="userInfo">Usu치rio logado</span>
                <button onclick="logout()" class="logout-btn">Sair</button>
            </div>

         
            <!-- Formul치rio de Produto (s칩 para admin) -->
            <div class="product-form" id="productForm" style="display: none;">
                <h3> Adicionar Produto</h3>
                <form id="addProductForm">
                    <input type="text" id="produtoDesc" placeholder="Descri칞칚o do produto" required>
                    <input type="number" id="produtoValor" placeholder="Valor" step="0.01" required>
                    <input type="text" id="produtoMarca" placeholder="Marca" required>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="products-section">
                <h3>游닍 Produtos Cadastrados</h3>
                <button onclick="loadProducts()" class="refresh-btn">游댃 Atualizar Lista</button>
                <div id="productsList" class="products-grid">
                    <p class="loading">Carregando produtos...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
